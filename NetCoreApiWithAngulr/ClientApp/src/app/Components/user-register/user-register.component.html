
       <div class="row">
        <div class="col-lg-3 col-md-2"></div>
        <div class="col-lg-6 col-md-8 login-box">           
            <div class="col-lg-12 login-title">
                USER REGÄ°STER PANEL
            </div>

            <div class="col-lg-12 login-form">
                <div class="col-lg-12 login-form">
                    <form>
                            <div class="form-group col-md-5 float-left">
                                <label class="form-control-label">FirstName</label>
                                <input type="text" [(ngModel)]="userForRegister.firstName" class="form-control" name="firstName">
                            </div>
                            <div class="form-group col-md-5 float-left offset-1">
                                <label class="form-control-label">LastName</label>
                                <input type="text" [(ngModel)]="userForRegister.lastName" class="form-control" name="lastName">
                            </div>
                            <div class="form-group col-md-5 float-left">
                                <label class="form-control-label">Email</label>
                                <input type="text" [(ngModel)]="userForRegister.email" class="form-control" name="email">
                            </div>
                            <div class="form-group col-md-5 float-left offset-1">
                                <label class="form-control-label">T.C Identity No</label>
                                <input type="text" [(ngModel)]="userForRegister.tcKimlikNo" class="form-control" name="tcKimlikNo">
                            </div>
                            <div class="form-group col-md-5 float-left">
                                <label class="form-control-label">Password</label>
                                <input type="password" [(ngModel)]="userForRegister.password" class="form-control" name="password">
                            </div>
                            <div class="form-group col-md-5 float-left offset-1">
                                <label class="form-control-label">Re-Password</label>
                                <input type="password" [(ngModel)]="userForRegister.rePassword" class="form-control" name="rePassword">
                            </div>

                        <div class="col-lg-12 loginbttm">
                            <div class="col-lg-12 login-btm login-text">
                             <span class="text*light row" *ngFor="let error of validationErrors">{{error}}</span>
                            </div>
                            <div class="col-lg-12 login-btm login-button">
                                <button type="button" (click)="SaveUser()" class="btn btn-outline-primary float-right">KAYDET</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-lg-3 col-md-2"></div>
        </div>
